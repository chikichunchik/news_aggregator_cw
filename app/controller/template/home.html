<!DOCTYPE html>
<html lang="en">
<style>
table, th, td {
  border:1px solid black;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body style="background-color:#CDB599FF;">

Filter by
<form method="GET" action="/">
    Category
    <select name="category">
      {% for category in categories %}
        <option value="{{category}}" {{"selected" if category == curr_category else ''}}>{{category}}</option>
      {% endfor %}
    </select>
    <br>
    Source
    <select name="source">
      {% for source in sources %}
        <option value="{{source}}" {{"selected" if source == curr_source else ''}}> {{source}}</option>
      {% endfor %}
    </select>
    <br>
      <input type="submit" value ="Submit">
</form>


{% for categorised_news in news %}
    <h1 style="margin-left:auto;margin-right:auto;width:50%"> {{categorised_news[0][6]}} </h1>
    <table style="border:1px solid black;margin-left:auto;margin-right:auto;width:50%">
        <tr>
            <td span="1" style="width: 35%;">Title</td>
            <td span="1" style="width: 10%;">Source</td>
            <td span="1" style="width: 5%;">Published at</td>
          </tr>
    {% for row in categorised_news %}

          <tr>
            <td><a href="{{row[2]}}" target=”_blank” rel="nofollow">{{row[0]}}</a></td>
            <td>{{row[5]}}</td>
            <td>{{row[3]}}</td>
          </tr>
    {% endfor %}
    </table>
<a href="{{url_for('show_all', category=categorised_news[0][6], page=1, source=curr_source)}}"><p style="margin-left:auto;margin-right:auto;width:50%">Show all {{categorised_news[0][6]}}</p></a>
    <br>
    <br>
{% endfor %}

<a href="{{url_for('admin_panel')}}">admin panel</a>
</body>
</html>
